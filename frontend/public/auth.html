<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Frisor Barbershop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 5px;
            overflow: hidden;
            background: #f0f0f0;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .auth-tab.active {
            background: #00312d;
            color: white;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #00312d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #004a44;
        }

        .auth-message {
            display: none;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            background: #f8f9fa;
        }

        .auth-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .auth-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .admin-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #00312d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .admin-link:hover {
            background: #004a44;
            transform: translateY(-2px);
        }

        .welcome-message {
            font-size: 24px;
            margin-bottom: 15px;
            color: #00312d;
        }
    </style>
</head>
<body>
    <header class="header-logo">
        <div class="logo">
            <img src="img/logoMin.png" alt="Frisor Shield" class="logo-icon" />
            <h1 class="frisor-text">FRISOR</h1>
        </div>
        <div class="header-menu">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="services.html">SERVICES</a></li>
                <li><a href="barbers.html">BARBERS</a></li>
                <li><a href="contacts.html">CONTACTS</a></li>
                <li><a href="auth.html" class="login-btn"><i class="fas fa-user"></i> LOGIN</a></li>
            </ul>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-tabs">
            <div class="auth-tab active" data-form="login">Login</div>
            <div class="auth-tab" data-form="register">Register</div>
        </div>

        <form id="loginForm" class="auth-form active">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPhone">Телефон</label>
                <input type="tel" id="loginPhone" pattern="\+?\d{10,15}" required placeholder="+380XXXXXXXXX">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>

        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="registerName">Full Name</label>
                <input type="text" id="registerName" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPhone">Телефон</label>
                <input type="tel" id="registerPhone" pattern="\+?\d{10,15}" required placeholder="+380XXXXXXXXX">
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" required>
            </div>
            <div class="form-group">
                <label for="registerConfirmPassword">Confirm Password</label>
                <input type="password" id="registerConfirmPassword" required>
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>

        <div id="authMessage" class="auth-message"></div>
    </div>

    <script src="header-auth.js"></script>
    <script src="footer-auth.js"></script>
    <script>
        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.form}Form`).classList.add('active');
            });
        });

        // Show message function
        function showMessage(message, type, isAdmin = false) {
            const messageDiv = document.getElementById('authMessage');
            messageDiv.className = `auth-message ${type}`;
            
            let messageHTML = `
                <div class="welcome-message">${message}</div>
            `;
            
            if (isAdmin) {
                messageHTML += `
                    <a href="admin.html" class="admin-link">
                        <i class="fas fa-user-shield"></i> Go to Admin Panel
                    </a>
                `;
            }
            
            messageDiv.innerHTML = messageHTML;
            messageDiv.style.display = 'block';
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const phone = document.getElementById('loginPhone').value;
            const password = document.getElementById('loginPassword').value;

            // Form validation
            if (!email || !phone || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, phone, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userId', data.userId);
                    if (data.phone) {
                        localStorage.setItem('userPhone', data.phone);
                    }
                    updateHeaderAuth();
                    if (data.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        showMessage('Login successful! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 2000);
                    }
                } else {
                    if (response.status === 404 && data.message && data.message.includes('Профіль не знайдено')) {
                        showMessage('Профіль не знайдено. Зареєструйтесь.', 'error');
                    } else if (response.status === 401 && data.message && data.message.includes('Невірний номер телефону')) {
                        showMessage('Невірний номер телефону.', 'error');
                    } else {
                        showMessage(data.message || 'Invalid email, phone, or password', 'error');
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    showMessage('Unable to connect to the server. Please try again later.', 'error');
                } else {
                    showMessage('An error occurred during login. Please try again.', 'error');
                }
            }
        });

        // Register form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const phone = document.getElementById('registerPhone').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            // Form validation
            if (!name || !email || !phone || !password || !confirmPassword) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return;
            }

            if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, phone, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.userId) {
                        localStorage.setItem('userId', data.userId);
                    }
                    if (data.phone) {
                        localStorage.setItem('userPhone', data.phone);
                    }
                    if (data.role === 'admin') {
                        showMessage('Registration successful! Welcome, Admin!', 'success', true);
                    } else {
                        showMessage('Registration successful! Please login.', 'success');
                        setTimeout(() => {
                            document.querySelector('[data-form="login"]').click();
                            document.getElementById('registerForm').reset();
                        }, 2000);
                    }
                } else {
                    if (data.code === 'DUPLICATE_EMAIL') {
                        showMessage('This email is already registered. Please use a different email or login.', 'error');
                    } else {
                        showMessage(data.message || 'Registration failed. Please try again.', 'error');
                    }
                }
            } catch (error) {
                console.error('Registration error:', error);
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    showMessage('Unable to connect to the server. Please try again later.', 'error');
                } else {
                    showMessage('An error occurred during registration. Please try again.', 'error');
                }
            }
        });
    </script>
</body>
</html>
